<div class="container pt-5">

    <h1 class="d-flex justify-content-center" th:text="${title}"></h1>

<!--    <div th:object="${employee}">-->
    <form action="#" th:action="@{/register}" method="post" th:object="${person}" enctype="multipart/form-data">

        <div class="form-group">
            <label class="form-label">Full name:</label>
            <input type="text" class="form-control" th:field="*{names}" />
        </div>

        <div class="form-group">
            <label class="form-label">LastNames:</label>
            <input type="text" class="form-control" th:field="*{lastNames}" />
        </div>

        <div class="form-group">
            <label class="form-label">Age:</label>
            <input type="text" class="form-control" th:field="*{age}" />
        </div>

        <div class="form-group">
            <label class="form-label">sex:</label>
            <select class="form-control" th:field="*{sex}">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-label">CityOfBirth:</label>
            <input type="text" class="form-control" th:field="*{cityBirth}" />
        </div>

        <div class="form-group">
            <label class="form-label">Document Type:</label>
            <input type="text" class="form-control" th:field="*{identificationType}" />
        </div>

        <div class="form-group">
            <label class="form-label">Document Number:</label>
            <input type="text" class="form-control" th:field="*{identificationNumber}" />
        </div>

        <div class="form-group text-center">
            <img alt="" th:src="*{'data:image/jpg;base64,'+{image.content}}" style="width: 100px;height: 100px;">
        </div>

    </form>
</div>
